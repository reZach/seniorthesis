<!-- Desktop | 992px + -->
<div class="visible-lg">
    
    <!-- Time Allocation -->
    <div class="row">
        <div class="col-lg-5 text-center">
            <h1 class="mainpage-header">Time Allocation</h1>
            <div class="row">
                <h4>Tracking time for: [ {{activeActivity.val}} ]</h4>
            </div>
            <div class="row">
                <div class="navbar-gray">
                    or switch to <div class="btn btn-default navbar-gray">Idle</div>
                </div>
            </div>
            <div class="row">
                <div google-chart chart="googlechart" style="margin:0 auto;"/>
                <div class="btn btn-success" ng-click="generateChart()">Generate chart</div>
            </div>
            <div class="row">
                <div class="col-lg-offset-2 col-lg-8">
                    <h4 class="text-left">Details</h4>
                    <div class="row" ng-class="{'alert-success' : activity.active}" ng-repeat="activity in graphData.list | orderBy: '-value'">
                        <div class="pull-left">{{activity.value}}% {{activity.name}}</div>
                        <div class="pull-right">[{{activity.str}}]</div>
                    </div>
                </div>                
            </div>
        </div>
        
        <!-- Activities -->
        <div class="col-lg-7">
            <h1 class="text-center mainpage-header">Activities</h1>
            <div class="row">
                <form class="text-center" novalidate>
                    <input type="text" placeholder="Activity name" ng-model="newActivityName" />
                    <input type="submit" value="Add activity" ng-click="newActivity(newActivityName)" />
                </form>
            </div>
            <div class="row">
                <div class="col-lg-offset-2 col-lg-8">
                    <h4>List</h4>
                    <div class="row text-center">
                        <div class="btn btn-primary" ng-click="startSelectedActivity()">Start selected activity</div>
                    </div>
                    <div class="row" ng-repeat="activity in activities | orderBy: 'name'">
                        <div class="btn btn-default text-left" ng-class="{ active : activity.selected }" ng-click="selectActivity(activity.name)">{{ activity.name }}</div>
                        <div class="btn btn-danger" ng-click="deleteActivity(activity.name)" style="float:right;">Delete</div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Tablet | 768-991px -->
<div class="visible-sm visible-md">
    tablet
</div>





<!-- Mobile | < 768px -->
<div class="visible-xs">
    mobile
</div>
