<div class="visible-lg">
    <div style="width:100%;">
        <div style="float:left;width:85%;">
            <div style="padding-top:50px;">
                <div class="js-activity-box">
                    <div style="text-align:center;border-bottom:3px solid #666E67;">
                        <h2 class="black" style="display:block;">Details</h2>
                        <span class="body black">A closer look at the fine print</span>
                    </div>
                    <div style="width:100%;height:50vh;overflow-y:scroll;overflow-x:hidden;background-color:#ffffff;">
                        <div style="margin:0 auto;">
                            {{graphDate.val}}
                            <div ng-if="googlechartdetails.length > 0">
                                <table class="table">
                                    <thead>
                                        <tr class="header">
                                            <td>&asymp; %</td>
                                            <td>Activity</td>
                                            <td>Time</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="activity in googlechartdetails | orderBy: '-value'" ng-if="activity.value">
                                            <td>{{activity.value}}%</td>
                                            <td>{{activity.name}}</td>
                                            <td ng-if="activity.str != ''">[{{activity.str}}]</td>
                                            <td ng-if="activity.str == ''">[N/A]</td>                                    
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div ng-if="googlechartdetails.length == 0">
                                No details to show
                            </div>
                        </div>                        
                    </div>
                    <div class="body" style="width:100%;border-top:3px solid #666E67;">
                        <div style="float:left;width:25%;">
                            <div style="text-align:center;padding-top:5px;">
                                <div class="btn btn-default" title="Previous day" ng-click="previousDay()"><i class="fa fa-angle-left"></i> Previous day</div>                
                            </div>                            
                        </div>                        
                        <div style="float:left;width:25%;">
                            <div style="text-align:center;padding-top:5px;">
                                <div class="btn btn-primary" title="Click to generate a chart" ng-click="generateChart()">Generate chart</div>                
                            </div>
                        </div>
                        <div style="float:left;width:25%;">
                            <div style="text-align:center;padding-top:5px;">
                                <div disabled class="btn btn-default" title="Auto-generate chart (5 sec. intervals)" ng-click="autogenerateChart()"><i class="fa fa-refresh js-autogenerate-chart"></i></div>
                            </div>
                        </div>                        
                        <div style="float:right;width:25%;">
                            <div style="text-align:center;padding-top:5px;">
                                <div class="btn btn-default" title="Next day" ng-click="nextDay()">Next day <i class="fa fa-angle-right"></i></div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="float:right;width:15%;">
            <div class="js-sidebutton">
                <a href="/#/home">
                    <div style="padding-top:20px;">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fa fa-list fa-inverse fa-stack-1x"></i>                        
                        </span>
                    </div>
                    <div class="header white">
                        <h3>Activities</h3>
                    </div>
                </a>                
            </div>
            <div class="js-sidebutton">
                <a href="/#/home/graph">
                    <div style="padding-top:20px;">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fa fa-bar-chart fa-inverse fa-stack-1x"></i>
                        </span>
                    </div>
                    <div class="header white">
                        <h3>Graph</h3>
                    </div>
                </a>                
            </div>
            <div class="js-sidebutton">
                <div style="padding-top:20px;">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-database fa-inverse fa-stack-1x"></i>
                    </span>
                </div>
                <div class="header white">
                    <h3>Details</h3>
                </div>
            </div>
        </div>
    </div>
</div>
